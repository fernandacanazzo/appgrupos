<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
            var id_grupo = localStorage.getItem("id_grupo");
            var array = [];
            array = id_grupo.split('_;_', 2);
            document.getElementById('link_grp').href = "https://www.facebook.com/groups/" + array[0];
    
    var frequency_list = localStorage.getItem("dados_reacoes2");
   data = JSON.parse(frequency_list);
   console.log(localStorage.getItem("dados_reacoes2"));
           
            document.getElementById('titulo_res').innerHTML = "Reações às " + localStorage.getItem("numero6") + ' publicações mais recentes';
            
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 50, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .5);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);
    

// add the SVG element
var svg = d3.select("#graf_c").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("float", "left")
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
//d3.json("data.json", function(error, data) {

    data.forEach(function(d) {
        d.name = d.name;
        d.value = +d.value;
    });
	
  // scale the range of the data
  x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .attr("transform", "rotate(0)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .style('font-weight','light')

  svg.append("g")
     .attr("class", "y axis")
      .style('opacity','0')
      .call(yAxis)

   
    svg.select('.y').transition().duration(500).delay(1300).style('opacity','1');
    


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.name); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.value); })

      .attr("height", function(d) { return height - y(d.value); })
      .append("title")
      .text(function (d, i) {
        return d.value + "\n" + d.porc.toFixed(1) + "%";
       });
       svg.select(".axis").selectAll("text").remove();
       svg.selectAll(".x .tick").each( function(d) {
         console.log("d", d);
         var p = d3.select(this);
         p.append("svg:image")
         .attr("x", -9)
         .attr("y", 6)
         .attr("dy", ".35em")
         .attr("width", 30)
         .attr("height", 30)
         
         .attr("xlink:href","reactions/" + d + ".png"
       
);   });
      

</script>
