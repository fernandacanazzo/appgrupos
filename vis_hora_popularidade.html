        <script>
            var frequency_list = localStorage.getItem("dados_posts4");

          console.log(frequency_list);
            var chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'graf_c',
                    defaultSeriesType: 'scatter'
                    
                   
                },
                xAxis: {
                 
                },
                plotOptions: {
                    turboThreshold: 0,
                    scatter: {

                },
